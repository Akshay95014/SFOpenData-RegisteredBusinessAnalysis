<div>
    <h4>Details for Supervisory District {{district_num}}</h4>
</div>


<am-chart id="businessesByNeighborhoodChart" options="businessesByNeighborhoodChart" height="500px" width="700px"></am-chart>

<div ng-show="neighborhoodBusinesses">
    <h2>Businesses by Neighborhood</h2>
    <table>
        <thead>
            <tr>
                <th>Neighborhood</th>
                <th>Number of Businesses</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="entry in neighborhoodBusinesses">
                <td ng-show="entry.neighborhood">{{entry.neighborhood}}</td>
                <td ng-hide="entry.neighborhood">Unlabelled</td>
                <td>{{entry.count}}</td>
            </tr>
        </tbody>
    </table>
</div>

<am-chart id="businessesByIndustryChart" options="businessesByIndustryChart" height="500px" width="700px"></am-chart>

<div ng-show="industryBusinesses">
    <h2>Businesses by Industry</h2>
    <table>
        <thead>
            <tr>
                <th>Industry</th>
                <th>Number of Businesses</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="entry in industryBusinesses">
                <td ng-show="entry.industry">{{entry.industry}}</td>
                <td ng-hide="entry.industry">Unlabelled</td>
                <td>{{entry.count}}</td>
            </tr>
        </tbody>
    </table>
</div>

<a href="#/main"> Go back to main page </a>
